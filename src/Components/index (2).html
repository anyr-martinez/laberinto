<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trivia Café</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  #question-box {
    background-color: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    max-width: 500px;
    text-align: center;
  }
  h2 {
    margin-bottom: 20px;
  }
  .answer-btn {
    display: block;
    margin: 10px 0;
    padding: 15px;
    background-color: #6c4f3d;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.2s;
  }
  .answer-btn:hover {
    background-color: #a67855;
  }
  #result {
    margin-top: 15px;
    font-weight: bold;
    font-size: 20px;
  }
</style>
</head>
<body>

<div id="question-box">
  <h2 id="question">Pregunta</h2>
  <div id="answers"></div>
  <div id="result"></div>
  <button id="nextBtn" style="margin-top:15px; display:none; padding:10px 20px;">Siguiente</button>
</div>

<script>
const questions = [
  {
    question: "¿Cuál es la principal plaga del café en Honduras?",
    answers: ["Broca del café", "Gorgojo del maíz", "Mosca blanca", "Araña roja"],
    correct: 0
  },
  {
    question: "COHORSIL es una cooperativa que se dedica a:",
    answers: ["Venta de café y productos agrícolas", "Venta de electrodomésticos", "Educación", "Textiles"],
    correct: 0
  },
  {
    question: "Bayer es una compañía conocida por:",
    answers: ["Agroquímicos y salud", "Solo café", "Solo fertilizantes orgánicos", "Textiles"],
    correct: 0
  },
  {
    question: "¿Cuál es una práctica recomendada para mejorar la calidad del café?",
    answers: ["Poda y sombra adecuada", "Riego excesivo", "No cosechar nunca", "Abono químico indiscriminado"],
    correct: 0
  },
  {
    question: "La fermentación del café se realiza para:",
    answers: ["Eliminar la pulpa y mejorar sabor", "Incrementar agua en grano", "Aumentar plagas", "Secar los granos en sombra"],
    correct: 0
  }
];

let currentQuestion = 0;

function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

function showQuestion() {
  document.getElementById("result").textContent = "";
  document.getElementById("nextBtn").style.display = "none";

  const q = questions[Math.floor(Math.random() * questions.length)];
  document.getElementById("question").textContent = q.question;

  const answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = "";

  const shuffledAnswers = shuffle(q.answers.map((a, index) => ({text: a, index: index})));

  shuffledAnswers.forEach(ans => {
    const btn = document.createElement("button");
    btn.textContent = ans.text;
    btn.className = "answer-btn";
    btn.addEventListener("click", () => checkAnswer(ans.index, q.correct));
    answersDiv.appendChild(btn);
  });
}

function checkAnswer(selected, correct) {
  const resultDiv = document.getElementById("result");
  if(selected === correct) {
    resultDiv.textContent = "✅ Correcto!";
    resultDiv.style.color = "green";
  } else {
    resultDiv.textContent = "❌ Incorrecto";
    resultDiv.style.color = "red";
  }
  document.getElementById("nextBtn").style.display = "block";
}

document.getElementById("nextBtn").addEventListener("click", showQuestion);

// Mostrar la primera pregunta
showQuestion();
</script>

</body>
</html>
