<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6d4c41 0%, #3e2723 100%);

  #game-container {

    width: 100%;

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  h1 {
    color: #3e2723;
    text-align: center;
    margin-bottom: 20px;
    font-size: 28px;
  }
  
  #progress-bar {
    background: #e0e0e0;
    height: 25px;
    border-radius: 15px;
    overflow: hidden;
    margin-bottom: 20px;
    position: relative;
  }
  
  #progress-fill {
    background: linear-gradient(90deg, #8d6e63, #6d4c41);
    height: 100%;
    width: 0%;
    transition: width 0.5s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    font-size: 14px;
  }
  
  #score-info {
    text-align: center;
    margin-bottom: 25px;
    font-size: 18px;
    color: #5d4037;
    font-weight: bold;
  }
  
  #question-box {
    margin-bottom: 25px;
  }
  
  #question {
    font-size: 22px;
    color: #3e2723;
    margin-bottom: 25px;
    line-height: 1.5;
    font-weight: 600;
    text-align: center;
  }
  
  #answers {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  
  .answer-btn {
    padding: 18px;
    background: linear-gradient(135deg, #8d6e63, #6d4c41);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: left;
    font-weight: 500;
  }
  
  .answer-btn:hover:not(:disabled) {
    transform: translateX(5px);
    box-shadow: 0 5px 15px rgba(109, 76, 65, 0.4);
  }
  
  .answer-btn:disabled {
    cursor: not-allowed;
    opacity: 0.7;
  }
  
  .answer-btn.correct {
    background: linear-gradient(135deg, #66bb6a, #43a047);
    animation: pulse 0.5s;
  }
  
  .answer-btn.incorrect {
    background: linear-gradient(135deg, #ef5350, #e53935);
    animation: shake 0.5s;
  }
  
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
  
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
  }
  
  #result {
    margin-top: 20px;
    text-align: center;
    font-weight: bold;
    font-size: 24px;
    min-height: 30px;
  }
  
  #next-btn {
    display: none;
    margin: 20px auto 0;
    padding: 15px 40px;
    background: linear-gradient(135deg, #ffb74d, #ff9800);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
  }
  
  #next-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
  }
  
  #final-screen {
    display: none;
    text-align: center;
    animation: fadeIn 0.5s;
  }
  
  #final-screen h2 {
    font-size: 32px;
    margin-bottom: 20px;
    color: #3e2723;
  }
  
  #final-message {
    font-size: 24px;
    margin-bottom: 30px;
    line-height: 1.6;
  }
  
  #restart-btn {
    padding: 15px 40px;
    background: linear-gradient(135deg, #8d6e63, #6d4c41);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
  }
  
  #restart-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(109, 76, 65, 0.4);
  }
  
  .emoji {
    font-size: 60px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<div id="game-container">

</div>

<script>
const questions = [

    correct: 0
  },
  {

    answers: ["1200-1700 metros sobre el nivel del mar", "0-500 metros", "500-800 metros", "2500-3000 metros"],
    correct: 0
  },
  {
    question: "¬øQu√© enfermedad del caf√© caus√≥ grandes p√©rdidas en Centroam√©rica en 2012?",
    answers: ["Roya del caf√©", "Ojo de gallo", "Antracnosis", "Mal de hilachas"],
    correct: 0
  },
  {
    question: "COHORSIL es una cooperativa que se dedica a:",
    answers: ["Venta de caf√© y productos agr√≠colas", "Venta de electrodom√©sticos", "Educaci√≥n", "Textiles"],
    correct: 0
  },
  {
    question: "¬øCu√°ntos a√±os tarda aproximadamente una planta de caf√© en dar su primera cosecha?",
    answers: ["3-4 a√±os", "1 a√±o", "6 meses", "10 a√±os"],
    correct: 0
  },
  {

    answers: ["Eliminar el muc√≠lago y mejorar el sabor", "Aumentar el peso del grano", "Incrementar plagas", "Acelerar el secado"],
    correct: 0
  },
  {
    question: "¬øQu√© tipo de caf√© es m√°s apreciado en el mercado internacional?",
    answers: ["Ar√°bica", "Robusta", "Liberica", "Excelsa"],
    correct: 0
  },
  {
    question: "¬øCu√°l es una pr√°ctica recomendada para mejorar la calidad del caf√©?",
    answers: ["Poda y sombra adecuada", "Riego excesivo", "No fertilizar nunca", "Cosechar frutos verdes"],
    correct: 0
  },
  {
    question: "¬øQu√© porcentaje de humedad debe tener el caf√© pergamino seco?",
    answers: ["10-12%", "25-30%", "5%", "40%"],
    correct: 0
  },
  {
    question: "Bayer es una compa√±√≠a conocida por:",
    answers: ["Agroqu√≠micos y productos para la salud", "Solo exportaci√≥n de caf√©", "Maquinaria pesada", "Ropa deportiva"],
    correct: 0
  },
  {
    question: "¬øQu√© nutriente es esencial para el crecimiento del cafeto?",
    answers: ["Nitr√≥geno", "Helio", "Sodio", "Cloro"],
    correct: 0
  },
  {
    question: "¬øEn qu√© mes inicia la cosecha de caf√© en Honduras?",
    answers: ["Noviembre", "Enero", "Mayo", "Agosto"],

  },
  {
    question: "¬øCu√°l es el color del grano de caf√© maduro?",
    answers: ["Rojo o amarillo", "Verde oscuro", "Caf√© claro", "Negro"],
    correct: 0
  },
  {
    question: "¬øC√≥mo se llama el proceso de quitar la c√°scara del caf√© seco?",
    answers: ["Trillado o pilado", "Tostado", "Molido", "Fermentaci√≥n"],
    correct: 0
  },
  {
    question: "¬øQu√© certificaci√≥n garantiza pr√°cticas sostenibles en el cultivo de caf√©?",
    answers: ["Rainforest Alliance o UTZ", "ISO 9001", "CE", "FDA"],
    correct: 0
  }
];

let currentQuestion = 0;
let correctAnswers = 0;
let wrongAnswers = 0;
let usedQuestions = [];

function shuffle(array) {
  const newArray = [...array];
  for (let i = newArray.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
  }
  return newArray;
}

function getRandomQuestion() {
  let availableQuestions = questions.filter((q, index) => !usedQuestions.includes(index));
  
  if (availableQuestions.length === 0) {
    availableQuestions = questions;
    usedQuestions = [];
  }
  
  const randomIndex = Math.floor(Math.random() * availableQuestions.length);
  const selectedQuestion = availableQuestions[randomIndex];
  const originalIndex = questions.indexOf(selectedQuestion);
  usedQuestions.push(originalIndex);
  
  return selectedQuestion;
}

function showQuestion() {
  if (currentQuestion >= 10) {
    showFinalScreen();
    return;
  }
  
  document.getElementById("result").textContent = "";
  document.getElementById("next-btn").style.display = "none";
  
  const q = getRandomQuestion();
  window.currentQ = q;
  document.getElementById("question").textContent = q.question;
  
  const answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = "";
  
  const shuffledAnswers = shuffle(q.answers.map((a, index) => ({text: a, index: index})));
  
  shuffledAnswers.forEach(ans => {
    const btn = document.createElement("button");
    btn.textContent = ans.text;
    btn.className = "answer-btn";
    btn.dataset.index = ans.index;
    btn.addEventListener("click", () => checkAnswer(ans.index, q.correct, btn));
    answersDiv.appendChild(btn);
  });
  
  updateProgress();
}

function checkAnswer(selected, correct, clickedBtn) {
  const resultDiv = document.getElementById("result");
  const allButtons = document.querySelectorAll(".answer-btn");
  
  allButtons.forEach(btn => {
    btn.disabled = true;
  });
  
  if (selected === correct) {
    resultDiv.textContent = "‚úÖ ¬°Correcto!";
    resultDiv.style.color = "#43a047";
    clickedBtn.classList.add("correct");
    correctAnswers++;
  } else {
    resultDiv.textContent = "‚ùå Incorrecto";
    resultDiv.style.color = "#e53935";
    clickedBtn.classList.add("incorrect");
    wrongAnswers++;
    
    allButtons.forEach(btn => {
      if (parseInt(btn.dataset.index) === correct) {
        btn.classList.add("correct");
      }
    });
  }
  
  currentQuestion++;
  updateScoreInfo();
  
  if (currentQuestion < 10) {
    document.getElementById("next-btn").style.display = "block";
  } else {
    setTimeout(showFinalScreen, 1500);
  }
}

function updateProgress() {
  const progressFill = document.getElementById("progress-fill");
  const percentage = (currentQuestion / 10) * 100;
  progressFill.style.width = percentage + "%";
  progressFill.textContent = currentQuestion + "/10";
}

function updateScoreInfo() {
  document.getElementById("correct-count").textContent = correctAnswers;
  document.getElementById("wrong-count").textContent = wrongAnswers;
}

function showFinalScreen() {
  document.getElementById("question-box").style.display = "none";
  document.getElementById("final-screen").style.display = "block";
  
  const finalEmoji = document.getElementById("final-emoji");
  const finalTitle = document.getElementById("final-title");
  const finalMessage = document.getElementById("final-message");
  
  if (correctAnswers >= 6) {
    finalEmoji.textContent = "üèÜ";
    finalTitle.textContent = "¬°Felicidades!";
    finalTitle.style.color = "#43a047";
    finalMessage.innerHTML = `Has ganado con <strong>${correctAnswers}</strong> respuestas correctas de 10.<br>¬°Eres todo un experto del caf√©! ‚òï`;
    finalMessage.style.color = "#43a047";
  } else {
    finalEmoji.textContent = "üò¢";
    finalTitle.textContent = "¬°Casi lo logras!";
    finalTitle.style.color = "#e53935";
    finalMessage.innerHTML = `Obtuviste <strong>${correctAnswers}</strong> respuestas correctas de 10.<br>Necesitabas 6 para ganar. ¬°Int√©ntalo de nuevo!`;
    finalMessage.style.color = "#5d4037";
  }
}

function restartGame() {
  currentQuestion = 0;
  correctAnswers = 0;
  wrongAnswers = 0;
  usedQuestions = [];
  
  document.getElementById("question-box").style.display = "block";
  document.getElementById("final-screen").style.display = "none";
  
  updateScoreInfo();
  updateProgress();
  showQuestion();
}

document.getElementById("next-btn").addEventListener("click", showQuestion);
document.getElementById("restart-btn").addEventListener("click", restartGame);

showQuestion();
</script>

</body>
</html>
